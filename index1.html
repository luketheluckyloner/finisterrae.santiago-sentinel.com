<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Egresados UFT</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="header">
        <img id="logo" src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with your logo image path -->
    </div>

    <div class="container">
        <h1>VERIFICACION CERTIFICADOS UFT</h1>    
        <form id="guessForm">
            <p>Codigo de validacion.*</p>
            <input type="number" id="guessNumber" required>
            <button type="submit">Validar</button>
        </form>

        <div id="successNotification" class="notification-success"></div>
        <div id="errorNotification" class="notification-error"></div>
    </div>

    <div id="footer">
        <a href="#">Contact Us</a>
    </div>

    <img id="logo-bottom" src="logo.png" alt="Logo"> <!-- Replace 'logo.png' with your logo image path -->

    <script src="scriptd.js"></script>
</body>
</html>
